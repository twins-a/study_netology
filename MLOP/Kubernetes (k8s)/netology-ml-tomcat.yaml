apiVersion: apps/v1
kind: Deployment
metadata:
  name: netology-ml
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-netology-ml
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: app-netology-ml
    spec:
      containers:
        - image: tomcat:8.5.69
          name: tomcat-netology
          ports:
            - containerPort: 8080